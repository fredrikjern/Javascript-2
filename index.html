<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagochi</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">

        <div class="create">
        <form action="submit" id="create-animal-form">
            <label for="name">Djurets namn:
                <input type="text" name="name" id="name" required>
            </label>
            <label for="animals">Välj djur:</label>
        
            <select name="animals" id="animals">
                <option value="katt">Katt</option>
                <option value="hund">Hund</option>
                <option value="turtle">Sköldpadda</option>
                <option value="Kanin">Kanin</option>
            </select>
            <button type="submit">Skapa</button>
        </form>
        </div>
       
        <div class="tamagochi">
            <div class="results"></div>
            <div class="interactions">
                <form action="submit" id="nap"><button>Söv</button></form>
                <form action="submit" id="eat"><button>Mata</button></form>
                <form action="submit" id="play"><button>Lek</button></form>

            </div>
        </div>
    </div>
</body>
</html>
